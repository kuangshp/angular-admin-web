<form nz-form [formGroup]="validateForm">
  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>老密码</nz-form-label>
    <nz-form-control [nzSpan]="12" [nzErrorTip]="errorTpl">
      <input nz-input type="password" formControlName="oldPassword" placeholder="请输入老密码" />
      <!-- 校验数据 -->
      <ng-template #errorTpl let-control>
        <ng-container *ngIf="control.hasError('required')">请输入密码</ng-container>
        <ng-container *ngIf="control.hasError('minlength')">密码长度至少3位数</ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzFor="password" nzRequired>新密码</nz-form-label>
    <nz-form-control [nzSpan]="12" nzErrorTip="请输入密码">
      <input nz-input type="password" id="password" formControlName="password"
        (ngModelChange)="updateConfirmValidator()" placeholder="请输入新密码" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzFor="checkPassword" nzRequired>确认密码</nz-form-label>
    <nz-form-control [nzSpan]="12" [nzErrorTip]="errorTpl">
      <input nz-input type="password" formControlName="checkPassword" id="checkPassword" placeholder="请再次输入密码" />
      <ng-template #errorTpl let-control>
        <ng-container *ngIf="control.hasError('required')">请输入密码</ng-container>
        <ng-container *ngIf="control.hasError('confirm')">两次密码不一致</ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
</form>
